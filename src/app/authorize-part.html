<div class="container">
    <h1 align="center">Пожалуйста, авторизируйтесь</h1><br><br><br>
    <form>
        <label class="info authorize">Логин:</label><br><br>
        <input id="login-field" class="user-info authorize-field" autocomplete="off" type="text" required pattern="^[a-zA-Z0-9_]{6,12}$" title="В логине может быть от 6 до 12 символов. Разрешены: латинские буквы обоих регистров, цифры и нижнее подчёркивание."><br><br><br><br><br><br>

        <label class="info authorize">Пароль:</label><br><br>
        <input id="password-field" class="user-info authorize-field" autocomplete="off" type="password" required pattern="^[a-zA-Z0-9_]{3,20}$"><br><br><br>
      
        <input class="button authorize-button" type="submit" value="Готово!"><br><br><br><br><br>
    </form>
</div>
