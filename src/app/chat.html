<!DOCTYPE html>
<html>
<head>
    <title>Чат</title>
    <meta charset="utf-8">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="interactions-with-server.js"></script>
</head>
<body>   

    <form action="/logout" method="post" enctype="multipart/form-data">
        <button class="logout-button">Выйти</button>
    </form>

    <div class="container-chat-back">
        <h1 align="center">Добро пожаловать в чат!</h1>
        <div class="container-chat">
            <ul id="messages"></ul>
        </div>
        <div class="states-container">
            <p id="user-typing-state" class="secret-state">Кто-то печатает сообщение</p>
            <p class="open-state">Всего онлайн: </p><p id="now-online">0</p>
        </div>
        <form id="send-message-action" action="">
            <input id="mes" autocomplete="off" class="send-text" type="text">
            <input class="send-button" type="submit" value="Отправить">
        </form>        
    </div>

</body>
</html>
